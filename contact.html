<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <img src="assets/images/logo/Gentleman.svg" id="logo" alt="Logo" />



        <nav class="menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/services">Serviços</a></li>
                <li><a href="/contact">Contatos</a></li>
                <li><a href="/gallery">Galeria</a></li>
            </ul>
            </div>
        </nav>
    </header>
    <main id="contact" class="page">
        <div class="page-header"></div>
            
        </div>
        <section class="formulario">
            <header>
                
        </header>
            <form class="formulario" method="POST">
                <p>Marque um horário</p>
                <div class="fields">
                    <div class="field">
                        <input type="text" name="name" id="name" placeholder="Digite o Nome">
                        <label  for="name">Nome Completo</label> 
                    </div>
                    <div class="field">
                        <input type="text" name="tel" id="tel" placeholder="Digite o telefone" />
                        <label for="tel">Telefone:</label>
                    </div>
                </div>
                <div class="field">
                    <input type="date" id="date" name="agendamento" />
                    <label for="date">Agende o seu dia:</label>
                </div>
                <div class="field">
                    <input type="time" id="time" name="Marcar o horário" />
                    <label for="time">Hora da beleza:</label>
                </div>
                <div>
                    <select required="required" name="Barbeiro">
                    <option selected="selected" value="">Barbeiro</option>
                    <option value="1">Marcio</option>
                    <option value="2">Ralfe</option>
                    <option value="3">Andreia</option>
                    <option value="4">Joaquin</option>
                    <option value="5">Fernanda</option>
                    <option value="6">Suelen</option>
                </select>
            </div>
                <button type="submit">Enviar</button>
            </div>
                
            </form>


            </div>

            <ul>

        </section>
    </main>
</body>

</html>
