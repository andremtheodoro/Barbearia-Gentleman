<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <img src="assets/images/logo/Gentleman.svg" id="logo" alt="Logo" />

        <button type="button" id="btn-open">
            <img src="assets/images/menu-black-18dp.svg" alt="menu">
        </button>

        <nav class="menu">
            <div>
                <button type="button" id="btn-close" data-close="menu">
                    <img src="assets/images/close-black-18dp.svg" alt="close">
                </button>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/services">Serviços</a></li>
                    <li><a href="/contact">Contatos</a></li>
                    <li><a href="/gallery">Galeria</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="contact" class="page">
        <div class="page-header">
            <header>
                <h1>
                    <span class="show-desktop">Agende a sua visita</span>
                    <span class="hide-desktop">Contato</span>
                </h1>
            </header>

            <hr class="barbershop" />

        </div>
        <section class="formulario">
            <form action="/pagina-processa-dados-do-form" method="post">

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" />
                </div>
                <div>
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" />
                </div>
                <div>
                    <label for="data">Agende o seu dia:</label>
                    <input type="date" id="date" name="agendamento" />
                </div>
                <div>
                    <label for="hour">Hora da beleza:</label>
                    <input type="time" id="hora" name="Marcar o horário" />
                </div>
                <div>
                    <label for="">Barbeiro:</label>
                    <select required="required" name="Barbeiro">
                        <option selected="selected" value="">Barbeiro</option>
                        <option value="1">Marcio</option>
                        <option value="2">Ralfe</option>
                        <option value="3">Andreia</option>
                        <option value="4">Joaquin</option>
                        <option value="5">Fernanda</option>
                        <option value="6">Suelen</option>
                    </select>

                </div>
                <div>
                    <label for="msg">Mensagem:</label>
                    <textarea class="fild" name="masage" placeholder="Digite a sua menasagem aqui"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar sua mensagem</button>

            </form>


            </div>

            <ul>

                </form>

        </section>
    </main>
</body>

</html>
