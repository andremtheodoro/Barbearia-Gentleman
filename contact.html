<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman - Contato</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <main id="contact" class="page">

        <div class="page-header">
            <header>
                <h1>
                    <span>Agende a</span>
                    SUA VISITA
                </h1>
            </header>
            <hr />
        </div>

        <section>
            <form class="Cformulario" method="post">

                <p> Agende um Hor√°rio</p>

                <div class="Cfield">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="Cfield">
                    <label for="telefone">Seu Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <div class="Cfield">
                    <label for="date">Agende o seu dia:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="Cfield">
                    <label for="time">Hora da Beleza:</label>
                    <input type="time" id="time" name="time">
                </div>

                <div class="Cfield">
                    <label for="Barbeiro">Barbeiro:</label>
                    <select id="Barbeiro" name="Barbeiro">
                        <option selected="selected" value=""></option>
                        <option value="1">Marcio</option>
                        <option value="2">Ralfe</option>
                        <option value="3">Andreia</option>
                        <option value="4">Joaquin</option>
                        <option value="5">Fernanda</option>
                        <option value="6">Suelen</option>
                    </select>

                </div>

                <div class="field">

                    <textarea class="message" id="message"></textarea>
                    <label for="message"></label>
                </div>

                <button type="submit">Enviar</button>
            </form>

        </section>

        <div class="Cpage"></div>

    </main>

</body>

</html>
