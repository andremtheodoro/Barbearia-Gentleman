<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentleman - Contato</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <header id="header">
        <div id="overlay" data-close="menu"></div>
        <img src="assets/images/logo/Gentleman.svg" id="logo" alt="Logo" />

        <button type="button" id="btn-open">
            <img src="assets/images/menu-black-18dp.svg" alt="menu">
        </button>

        <nav class="menu">
            <div>
                <button type="button" id="btn-close" data-close="menu">
                    <img src="assets/images/close-black-18dp.svg" alt="close">
                </button>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/services.html">Serviços</a></li>
                    <li><a href="/contact.html">Contatos</a></li>
                    <li><a href="/gallery.html">Galeria</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="contact" class="Cpage">

        <div class="Cpage-header">
            <header>
                <h1>
                    <span>Agende a</span>
                    SUA VISITA
                </h1>
            </header>
            <hr />
        </div>

        <section class="Csection">
            <form class="Cformulario" method="post">

                <p> Agende seu Horário</p>

                <div class="Cfield">
                    <label for="nome">Seu Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>

                <div class="Cfield">
                    <label for="telefone"> Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>

                <div class="Cfield">
                    <label for="date">Agende o seu dia:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="Cfield">
                    <label for="time">Hora da Beleza:</label>
                    <input type="time" id="time" name="time">
                </div>

                <div class="Cfield">
                    <label for="Barbeiro">Barbeiro:</label>
                    <select id="Barbeiro" name="Barbeiro">
                        <option selected="selected" value=""></option>
                        <option value="1">Marcio</option>
                        <option value="2">Ralfe</option>
                        <option value="3">Andreia</option>
                        <option value="4">Joaquin</option>
                        <option value="5">Fernanda</option>
                        <option value="6">Suelen</option>
                    </select>

                </div>

                <div class="field">

                    <textarea class="message" id="message" placeholder="Digite a sua mensagem"></textarea>
                    <label for="message"></label>
                </div>

                <button type="submit">Enviar</button>
            </form>
            <div class="Cimg">
                    <img src="assets/images/photos/alexandre-lecocq-Y5nIFhQlzlo-unsplash@2.png" alt="img" >
                </div>               
        </section>

        

    </main>
    <footer id="footer">

        <button type="button">
            <img src="/assets/images/keyboard_arrow_up-black-18dp.svg" alt="up" />
        </button>

        <div class="columns">
            <ul class="links">
                <li class="titles">Links</li>
                <li><a href="/">Home</a></li>
                <li><a href="/our-history.html">Serviços</a></li>
                <li><a href="/gallery.html">Galeria</a></li>
                <li><a href="/contact.html">Contatos</a></li>
            </ul>

            <ul>
                <li class="title">
                    Contato
                </li>
                <li class="email">
                    E-mail: oficial@gentleman.com.br
                </li>
                <li class="network">
                    <a href=""><img src="assets/images/logo/facebook.png"
                            alt="Facebook"></a>
                    <a href=""><img src="assets/images/logo/whatsapp.png"
                            alt="Twitter"></a>
                    <a href=""><img src="assets/images/logo/youtube.png"
                            alt="YouTube"></a>
                    <a href=""><img src="assets/images/logo/instagram.png"
                            alt="Instagram"></a> 
                </li>
            </ul>

        </div> 
        <a href="/"><img src="assets/images/logo/Gentleman - response.svg" alt="Logo" class="logo" /></a>
     </div>

        <p>
            2020 © Clã Red. All rights reserved.
        </p>

    </footer>
    <script type="text/javascript" src="assets/javascript/index.js"></script>
    <script type="text/javascript" src="assets/javascript/index.js"></script>
</body>

</html>
